
<html>
<head>
 <link rel="stylesheet" type="text/css" href="css/ionic.css">
 <script type="text/javascript" src="js/jquery.js"></script>
 <script type="text/javascript">
 $(document).ready(function(){
 
 $("#insert").click(function(){
 var nama=$("#nama").val();
 var plat=$("#plat").val(); 
 var kendaraan=$("#kendaraan").val();
 
 var dataString="nama="+nama+"&plat="+plat+"&kendaraan="+kendaraan+"&insert=";
 if($.trim(nama).length>0 & $.trim(plat).length>0 & $.trim(kendaraan).length>0)
 {
	$.ajax({
	type: "POST",
	url:"http://localhost/uas_webservice/php-code/insert_identitas.php",
	data: dataString,
	crossDomain:true,
	cache:false,
	beforeSend: function(){ $("#insert").val('Connecting...');},
	success: function(data){
			alert("Berhasil...!");
			$("#insert").val('update');
		}
	});
 }return false;
 });
 
});
 </script>
</head>
<body>
 <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
 <a class="button button-clear" href="index.html">Home</a>	
 <h1 class="title">Tabel Identitas</h1>
 <a class="button button-clear" href="json_identitas.html">Read JSON Identitas</a>
 </div><br/><br/>
 <div class="list">
 <input type="hidden" id="id_ide" value=""/>
 <div class="item">
 <label>Nama </label>
 <input type="text" id="nama" value=""/>
 </div>
 <div class="item">
 <label>Plat Nomor</label>
 <input type="text" id="plat" value=""/>
 </div>
 <div class="item">
 <label>Kendaraan</label>
 <input type="text" id="kendaraan" value=""/>
 </div>
 <div class="item">
 <input type="button" id="insert" class="button button-block" value="Insert"/>
 </div>
 </div>
</body>
</html>
